name: companion_for_virus
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.5.3

dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5




flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/helvetica_lt_std_condensed.otf
          weight: 400
        - asset: assets/fonts/helvetica_lt_std_bold_condensed.otf
          weight: 700
        - asset: assets/fonts/helvetica_lt_std_black_condensed.otf
          weight: 900
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/helvetica_neue_lt_pro_black_condensed.otf
          weight: 900
